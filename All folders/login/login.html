<!doctype html>
<html>
	<head>
		<title> Shop Instantly | Login</title>
		<link rel="icon" href="home img/logo.png">
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<script src="../index.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="style" align="center">
				<i class="fa fa-user"></i>
			</div>
			<h1>Login Here</h1>
			<div class="box">
				<i class="fa fa-user"></i>
				<input type="username" placeholder="Username or Email" id="User">
			</div>
			<div class="box">
				<i class="fa fa-key"></i>
				<input type="password" placeholder="Password" id="mypass">
				<span class="eye" onclick="pass('0')">
					<i  id="hide1" class="fa fa-eye-slash"></i>
					<i  id="hide2" class="fa fa-eye"></i>
				</span>
			</div>
			<button onclick="cal()" id="login" ><a id="link" href="#">Login</a></button>
			<h6 onclick="forgot()">Forgot Password</h6><br>
			<h6><a href="Signin.html">Make a new account</a></h6>
		
		</div>
	
	</body>


</html>
