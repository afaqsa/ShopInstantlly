<!doctype html>
<html>
	<head>
		<title> Shop Instantly | Signin</title>
		<link rel="icon" href="home img/logo.png">
		<link rel="stylesheet" type="text/css" href="login.css">
		<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="../index.js"></script>
	</head>
	<body>
		<div class="main">
			<h1>Sign in</h1>
			<a href="login.html">Already have a account</a>
			<div class="box">
				<i class="fa fa-address-card"></i>
				<input type="txt" placeholder="First Name" id="Firstname">
			</div>
			<div class="box">
				<i class="fa fa-address-card"></i>
				<input type="username" placeholder="Last Name" id="lastname">
			</div>
			<div class="box">
				<i class="fa fa-user"></i>
				<input type="username" placeholder="Username" id="User">
			</div>
			<div class="box">
				<i class="fa fa-envelope"></i>
				<input type="email" placeholder="Email Id" id="email">
			</div>
			<div class="box">
				<i class="fa fa-key"></i>
				<input type="password" placeholder="Choose Password" id="mypass">
				<span class="eye" onclick="pass('0')">
					<i  id="hide1" class="fa fa-eye-slash"></i>
					<i  id="hide2" class="fa fa-eye"></i>
				</span>
			</div>
			<div class="box">
				<i class="fa fa-key"></i>
				<input type="password" placeholder="Retype password" id="mypass1">
				<span class="eye1" onclick="pass('1')">
					<i  id="hide3" class="fa fa-eye-slash"></i>
					<i  id="hide4" class="fa fa-eye"></i>
				</span>
			</div>
			<div class="box">
				Date of Birth<br>
				<i class="fa fa-calendar"></i>
				<input type="date" placeholder="Date of Birth">
			</div>
			<button type="button" onclick="signin()" id="login"><a id="link" href="#">Signin</a></button>
			<h2>------or-------</h2>
			<div class="account">
				<img src="goosi.png">
			</div>
			<h2>------or-------</h2>
			<div class="account"> 
				<img src="loin.png">
			</div>
		
		</div>
	
	</body>


</html>
